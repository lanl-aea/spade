{% set name = "spade" %}
{% set version = VERSION %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: '..'

build:
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - scons install --prefix=${PREFIX}  # [unix]
    - scons install --prefix=%PREFIX%  # [win]
  entry_points:
    - spade = spade._main:main

requirements:
  host:
    - python {{ python }}
    - pip
    - python-build
    - scons >=4.6
    - setuptools >=77
    - setuptools_scm >=8
    - sphinx >=7.1
    - sphinx-argparse
    - sphinx-book-theme
    - sphinx-copybutton >=0.5.1
    - sphinx-design
    - sphinxcontrib-bibtex
  run:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - python
    - hdf5
    - scons >=4.6

test:
  requires:
    - pytest
    - pytest-xdist
  imports:
    - spade
  commands:
    # Test as-installed project unit tests
    - working_directory=${PWD}
    - cd $SP_DIR/$PKG_NAME
    - pytest -n 4 -vvv -m "not require_third_party"
    - pytest -n 4 -v --no-showlocals -m "systemtest and require_third_party" --tb=short --system-test-dir=${working_directory} --abaqus-command=/apps/abaqus/Commands/abq2024

about:
  home: https://re-git.lanl.gov/aea/python-projects/spade
  summary: 'Tool for extracting data from an Abaqus output database (odb) file into a hierarchical data format (hdf5) file'
  license: BSD-3-Clause
  license_file: LICENSE.txt
